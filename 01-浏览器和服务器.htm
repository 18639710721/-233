    <!--1.浏览器和服务器
        1.1 浏览器的功能
            将网页 渲染 出来给用户查看
            让用户通过浏览器和网页进行 交互
            chrome浏览器 firefox浏览器
            浏览器都有浏览器内核(浏览器渲染引擎)
            不同的浏览器内核产生浏览器兼容问题  国内的浏览器是用得国外内核
        1.2什么是服务器
                服务器也是电脑 比平时电脑配置更高 24小时不断电不关机的计算机
                服务器是专门用来存储数据的电脑,访问者可以访问服务器活动服务器上的存储的资源
                服务器一旦关机,访问者就无法访问
        2. 浏览器访问网页的原理
            第一次打开ie6浏览器 系统自动给我们生成了一个文件夹
            结论
                1.当我们使用浏览器访问网页时,其实是有真实的物理文件传输的,
                浏览器会将网页上的内容缓存到本地文件夹中,然后再渲染出来给用户查看
                2.第二次访问同一个网页比第一个快的原因是因为上一次的范围已经将这个网页的信息缓存到了本地
                3.缓存文件夹中的一个网页是由images .js .css .html后缀的等的文件构成的,复杂度越高网页文件越多
        3.浏览器请求数据的过程
            浏览器  url =>  get/post(请求报文) => 服务器 处理请求(状态码) 返回处理结果到浏览器
            =>     reponse(响应报文)   => 酒席刘安祺返回的内容呈现给用户
            request 请求报文 = 请求行+请求头+空行+请全体
            reponse 响应报文 = 响应行(状态码)+响应头(信息)+响应体(网页内容)
            使用谷歌的f12的开发者工具观察Network下的html文件
        4.什么是url
            在浏览器的地址栏输入的这个地址就是一个URL
            URL格式
                http://127.0.0.1/index.html(浏览器会自动添加80端口)
                http://127.0.0.1:80/index.html(完整格式)
                http://  Url的http协议  https是加密
                127.0.0.1 服务器ip地址   域名是通过dns解析过
                :80 服务器的端口号 port
                index.html  访问的资源名称

                请求访问的服务器ip地址和端口号是告诉浏览器我们要访问的
                服务器的详细地址是什么
                index.html是指定获取服务器上的某个资源
        5.HTTP协议
            Hypertext Transfer Protocol 超文本传输协议
            什么是协议?   (租房协议/买卖协议/离婚协议)
                HTTP协议是用来规范/约束哪一类事物?
                    规范/约束浏览器和服务器按一定规则进行沟通(传输数据)
                浏览器和服务器的沟通问题? eg 中国人和美国人的语言不同
        6.查看windows系统的文件扩展名
            1.打开文件夹 => 点击查看 => 将文件扩展名的选项勾上
            2.百度经验自行查询
            3.html文件扩展名为html
                浏览器打开
                记事本打开(能被记事本打开并正常显示的是纯文本)
            4.html(超文本标记语言)定义网页结构 css(层叠样式表)定义网页的外观 JavaScript(动态脚本语言)定义网页的行为
